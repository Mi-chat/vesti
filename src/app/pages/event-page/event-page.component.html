<div class="container">
  <app-header-home [drawer]="drawer"></app-header-home>
  <hr>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">

      <div class="side-nav-container">
        <div class="side-nav-link">
          <img src="../assets/icons/icons8-accueil.svg" alt="icone maison">
          <a class="side-nav-link-text">Accueil</a>
        </div>
        <div class="side-nav-link" routerLink="/outfit-of-the-day">
          <img src="../assets/icons/icons-t-shirt.png" class="icon-tshirt" alt="icone t-shirt">
          <a class="side-nav-link-text">Outfit of the day</a>
        </div>
        <div class="side-nav-link" routerLink="/event">
          <img src="../assets/icons/icons-calendrier.png" class="icon-tshirt" alt="icone t-shirt">
          <a class="side-nav-link-text">Évènement</a>
        </div>
      </div>
    </mat-drawer>

    <mat-card class="demo-inline-calendar-card">
      <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>
    <p>Selected date: {{selected}}</p>


 </mat-drawer-container>
  <app-footer-home></app-footer-home>
