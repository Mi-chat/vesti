<app-header-home></app-header-home>
<hr />
<div class="container">
  <div class="oftd-container mat-elevation-z10">
    <div class="image-anim-cache-bottom">
      <div class="outfit-bottom-list" *ngFor="let item of itemTopList">
        <div
          class="card-for-outfit-bottom"
          [@generateOutfitTop]="animateTrigger ? 'notHere' : 'here'"
        >
          <!-- image detaillé du vetement cliqué sur l inventaire -->
          <!-- <img class="image-view" [src]="itemOutfitBottom.linkImage"> -->
          <img class="image-view" [src]="item.linkImage" />
        </div>
      </div>
    </div>

    <div class="image-anim-cache-bottom">
      <div class="outfit-bottom-list" *ngFor="let item of itemBottomList">
        <div
          class="card-for-outfit-bottom"
          [@generateOutfitBottom]="animateTrigger ? 'notHere' : 'here'"
        >
          <!-- image detaillé du vetement cliqué sur l inventaire -->
          <!-- <img class="image-view" [src]="itemOutfitBottom.linkImage"> -->
          <img class="image-view" [src]="item.linkImage" />
        </div>
      </div>
    </div>
  </div>
  <button mat-raised-button (click)="toggle()">Générer tenue</button>
</div>

<app-footer-home></app-footer-home>
