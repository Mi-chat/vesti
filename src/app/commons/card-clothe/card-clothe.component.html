<mat-card
  class="clothe-card"
  (mouseenter)="isHidden = !isHidden"
  (mouseleave)="isHidden = !isHidden"
>
  <!-- Carte de vêtement avec classe "clothe-card" et événements de souris -->

  <!-- Bouton qui englobe les icônes favoris et avec une fonction qui change le vêtement en favori ou non -->
  <button
    *ngIf="isHidden"
    class="button-fav-icon"
    mat-icon-button
    color="transparent"
    (click)="toggleSelected()"
  >
    <!-- Bouton d'icône matérielle avec classe "button-fav-icon"  déclenche l'événement "click" -->

    <mat-icon
      class="fav-icon"
      *ngIf="item.favorite"
      aria-label="Example icon-button with a heart icon"
    >
      favorite
      <!-- Icône de cœur rempli si l'élément est favori -->
    </mat-icon>

    <mat-icon
      class="fav-icon"
      *ngIf="!item.favorite"
      aria-label="Example icon-button with a heart icon"
    >
      favorite_border
      <!-- Icône de cœur vide si l'élément n'est pas favori -->
    </mat-icon>
  </button>

  <mat-card-content></mat-card-content>
  <!-- Contenu de la carte -->

  <img class="img-card" [src]="item.linkImage" />
</mat-card>
